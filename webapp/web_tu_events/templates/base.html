{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Pridi:wght@200;300;400;500;600;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/about.css' %}?v=2">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block title%}
    {% endblock %}
    <div class="box p-3 mb-5 bg-body-tertiary rounded grid-template red-hat-display-font-nav" id="head">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="https://lh3.googleusercontent.com/d/13CfuysoEKqjabs7jiXpL8AmNi4HbOMYG" alt="Logo" width="110"
                    height="110">
            </a>
        </div>
        <div class="nav-menu">
            <ul>
                <li class="nav-item events">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item clubs">
                    <a class="nav-link" href="#">Clubs</a>
                </li>
                <li class="nav-item lost-found">
                    <a class="nav-link" href="#">Lost&Found</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Alert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Account</a>
                </li>
            </ul>
        </div>
        <div class="nav-button">
            <button type="button" class="login-button">Log in</button>
        </div>
    </div>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
