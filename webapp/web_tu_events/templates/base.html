{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Pridi:wght@200;300;400;500;600;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Nanum+Gothic&family=Pridi:wght@200;300;400;500;600;700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/about.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/events.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/event_detail.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/lost.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/found.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/create_lost_found.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/lost_detail.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/found_detail.css' %}?v=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJFu3FwDZOlKfCS9eO6Kk6BExJydyG8pWjoWl5D3Uy7Z0p5v5ct2x1u8hGQ0" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/clubs.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/club_detail.css' %}?v=2">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const alert = document.getElementById("loginAlert");
            if (alert) {
                setTimeout(() => {
                    alert.classList.remove("show");
                    alert.classList.add("fade");
                    setTimeout(() => alert.remove(), 500);
                }, 3000);
            }
        });
    </script>
    {% block title %}
    {% endblock %}
</head>

<body>
    <div class="box p-3 mb-5 bg-body-tertiary rounded grid-template red-hat-display-font-nav" id="head">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="https://lh3.googleusercontent.com/d/13CfuysoEKqjabs7jiXpL8AmNi4HbOMYG" alt="Logo" width="110"
                    height="110">
            </a>
        </div>
        <div class="nav-menu">
            <ul>
                <li class="nav-item events">
                    <a class="nav-link" href="{% url 'all_events' %}">Events</a>
                </li>
                <li class="nav-item clubs">
                    <a class="nav-link" href="{% url 'clubs_announcement_list' %}">Clubs</a>
                </li>
                <li class="nav-item lost-found">
                    <a class="nav-link" href="{% url 'lost_items_list' %}">Lost&Found</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Alert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Account</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="logout-button">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link logout-content">
                    <p class="logout red-hat-display-font-nav">Logout</p>
                    <img src="https://lh3.googleusercontent.com/d/1ZRHXcMxb72ErVSTU7X0jW_Owa9W3cKA4" alt="logout-logo"
                        width="20" height="20">
                </button>
            </form>
        </div>
        {% else %}
        <div class="nav-button">
            <a href="{% url 'login' %}">
                <button type="button" class="login-button">Log in</button>
            </a>
        </div>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>

</html>
