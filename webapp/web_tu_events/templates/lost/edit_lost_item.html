{% extends "base.html" %}

{% block title %}
<title>Create Lost Item</title>
{% endblock %}

{% block content %}
<div id="top-create">
    <div class="create-flex">
        <div class="create-slogan">
            <h1 class="goldman-regular">Lost</h1>
            <h1 class="create-andfound goldman-regular">&Found</h1>
            <p class="create-first-sub goldman-regular">"Find What You’ve Lost, </p>
            <p class="create-sub-slogan goldman-regular">Return What You’ve Found"</p>
        </div>
        <div class="create-type goldman-regular">EDIT LOST POST</div>
    </div>
    <div class="create-flex">
        <form class="lost-form noto-sans-thai-about" method="post" enctype="multipart/form-data"
            action="{% url 'create_lost_item' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="item-name">Item's Name</label>
                <input type="text" class="form-control" name="items_name" id="item-name" value="{{ lost.items_name }}"
                    required>
            </div>
            <div class=" form-group">
                <label for="image-file">Item's Image</label>
                <input type="file" class="form-control-file" name="image" id="image-file" value="{{ lost.image.url }}"
                    required>
            </div>
            <div class=" form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="4"
                    required>{{ lost.description }}</textarea>
            </div>
            <div class=" form-group">
                <label for="lost-at">Lost at</label>
                <input type="text" class="form-control" name="lost_at" id="lost-at"
                    placeholder="Where did you lose your item?" value="{{ lost.lost_at }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" name="contact" id="contact" value="{{ lost.contact }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="founded_status" id="founded_status"
                    value="{{ lost.founded_status }}">
                <label class="form-check-label" for="founded_status">Is this item found?</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
