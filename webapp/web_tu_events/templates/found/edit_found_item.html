{% extends "base.html" %}

{% block title %}
<title>Edit Found Item</title>
{% endblock %}

{% block content %}
<div id="top-create">
    <div class="create-flex">
        <div class="create-slogan">
            <h1 class="goldman-regular">Lost</h1>
            <h1 class="create-andfound goldman-regular">&Found</h1>
            <p class="create-first-sub goldman-regular">"Find What You’ve Lost, </p>
            <p class="create-sub-slogan goldman-regular">Return What You’ve Found"</p>
        </div>
        <div class="create-type-found goldman-regular">EDIT FOUND POST</div>
    </div>
    <div class="create-flex">
        <form class="lost-form noto-sans-thai-about" method="post" enctype="multipart/form-data"
            action="{% url 'found_edit' found_id=found.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="item-name">Item's Name</label>
                <input type="text" class="form-control" name="items_name" id="item-name" value="{{ found.items_name }}"
                    required>
            </div>
            <div class="form-group">
                <label for="image-file">Item's Image</label>
                <div class="custom-image-field">
                    {{ form.image }}
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="4"
                    required>{{ found.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="found-at">Found at</label>
                <input type="text" class="form-control" name="found_at" id="found-at"
                    placeholder="Where did you find the item?" value="{{ found.found_at }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" name="contact" id="contact" value="{{ found.contact }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="founded_status" id="founded_status" {% if found.founded_status %}checked{% endif %}>
                <label class="form-check-label" for="founded_status">Have you found the owner?</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'found_detail' found_id=found.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
