{% extends "base.html" %}

{% block title %}
<title>Create Found Item</title>
{% endblock %}

{% block content %}
<div id="top-create">
    <div class="create-flex">
        <div class="create-slogan">
            <h1 class="goldman-regular">Club</h1>
            <h1 class="create-andfound goldman-regular">Create Post</h1>
        </div>
        <div class="create-type-found goldman-regular">CREATE FOUND POST</div>
    </div>
    <div class="create-flex">
        <form class="lost-form noto-sans-thai-about" method="post" enctype="multipart/form-data"
            action="{% url 'create_found_item' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="4" required></textarea>
            </div>
            <div class=" form-group">
                <label for="image-file">Item's Image</label>
                <input type="file" class="form-control-file" name="image" id="image-file" required>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="text" class="form-control" name="start_date" id="start_date"
                    placeholder="Where did you found the item?" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="text" class="form-control" name="end_date" id="end_date" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" name="place" id="place" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
</div>
{% endblock %}
