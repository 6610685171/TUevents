{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div id="body-login">
    <div class="login-bg">
        <div class="login-box">
            <p class="login-title">TU Events Login</p>
            <div class="login-form">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="username" class="form-control" id="username-input" placeholder="Student ID">

                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="password-input" class="form-control" aria-describedby="passwordHelpBlock">
                <div class="login-btn">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
